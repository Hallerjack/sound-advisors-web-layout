<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles_home.css">
    <title>Sound Advisors - Product Gallery</title>
    
</head>
<body>
    
    <!-- PRODUCT SECTION -->
    <div class="products-section">

        <!-- FILTERS -->
        <div class="products-filters">
            <button class="filter-btn active" data-filter="all">Todos</button>
            <button class="filter-btn" data-filter="receiver">Receiver</button>
            <button class="filter-btn" data-filter="amps">Amps</button>
            <button class="filter-btn" data-filter="parlantes">Parlantes</button>
            <button class="filter-btn" data-filter="wireless">Wireless</button>
        </div>

        <!-- GRID -->
        <div class="products-grid">

            <div class="product-card" data-category="receiver">
                [product id="123"]
            </div>

        </div>
    </div>

    <!-- SCRIPT -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
        const buttons = document.querySelectorAll(".filter-btn");
        const cards = document.querySelectorAll(".product-card");

        buttons.forEach(btn => {
            btn.addEventListener("click", () => {

            // Active state
            buttons.forEach(b => b.classList.remove("active"));
            btn.classList.add("active");

            const filter = btn.dataset.filter;

            cards.forEach(card => {
                const categories = card.dataset.category;

                if (filter === "all" || categories.includes(filter)) {
                card.classList.remove("hidden");
                } else {
                card.classList.add("hidden");
                }
            });

            });
        });
        });
    </script>

</body>
</html>
